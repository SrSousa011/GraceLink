plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.gracelink"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.gracelink"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true    
        versionCode 1      
        versionName "1.0.0"
}

  signingConfigs {
        release {
            // Caminho para o seu arquivo keystore
            storeFile file("C:/_repos/GraceLink/android/app/my-release-key.keystore")
            storePassword "956030" // A senha do keystore
            keyAlias "key0" // O alias da chave (gerado ao criar o keystore)
            keyPassword "956030" // A senha da chave (gerada ao criar o keystore)
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            //minifyEnabled true
            //shrinkResources true    
            minifyEnabled false    
            shrinkResources false  
   
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:32.7.4')

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    implementation "com.google.firebase:firebase-analytics-ktx"

    // Outras dependÃªncias
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'


    implementation "androidx.window:window:1.0.0"
}
